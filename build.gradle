plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile "com.fasterxml.jackson.core:jackson-core:2.12.1",
            "com.fasterxml.jackson.core:jackson-databind:2.12.1",
            "com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.12.1",
            "org.springframework:spring-webmvc:5.2.8.RELEASE"
    testCompile 'junit:junit:4.12',
            "org.springframework:spring-test:5.2.8.RELEASE",
            "org.springframework:spring-webmvc:5.2.8.RELEASE",
            "org.mockito:mockito-core:2.23.0",
            'javax.servlet:javax.servlet-api:3.1.0'

    testImplementation "org.skyscreamer:jsonassert:1.5.0"

}
